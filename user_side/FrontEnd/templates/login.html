<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Fraud Detection - Login</title>
    <!-- CSS via Flask static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Enhanced Particles Background -->
    <div class="enhanced-particles">
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
    </div>

    <div class="container">
        <div class="left-side">
    <!-- Background animation remains the same -->
    <div class="bg-animation">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <!-- Replace the illustration section with this -->
    <div class="illustration">
        <div class="medical-dashboard">
            <div class="dashboard-header">
                <div class="header-title">Healthcare Analytics</div>
                <div class="status-indicator"></div>
            </div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                    <div class="chart-bar"></div>
                </div>
            </div>
            
            <div class="data-cards">
                <div class="data-card">
                    <div class="data-value">94.2%</div>
                    <div class="data-label">Accuracy</div>
                </div>
                <div class="data-card">
                    <div class="data-value">1,247</div>
                    <div class="data-label">Claims</div>
                </div>
                <div class="data-card">
                    <div class="data-value">0.3%</div>
                    <div class="data-label">Fraud Rate</div>
                </div>
                <div class="data-card">
                    <div class="data-value">$2.4M</div>
                    <div class="data-label">Saved</div>
                </div>
            </div>
            
            <div class="medical-icons">
                <div class="medical-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="medical-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="medical-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Professional floating elements -->
    <div class="professional-elements">
        <div class="pro-element pro-element-1">Risk Analysis</div>
        <div class="pro-element pro-element-2">AI Detection</div>
        <div class="pro-element pro-element-3">Data Security</div>
    </div>
</div>


        <!-- Right Side - Login Form -->
        <div class="right-side">
            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn">
                    <img id="theme-icon" src="{{ url_for('static', filename='assets/images/sun.png') }}" alt="Switch to Dark Mode">
                </button>
            </div>
            
            <div class="login-form">
                <!-- Profile Avatar -->
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                
                <h1 class="welcome-title">WELCOME</h1>
                <p class="login-subtitle">Healthcare Fraud Detection System</p>
                
                <!-- User Type Selection -->
                <div class="user-type-tabs">
    <button class="user-tab active" data-type="patient">
        <i class="fas fa-user"></i>
        <span>Patient/User</span>
    </button>
    <button class="user-tab" data-type="audit">
        <i class="fas fa-user-shield"></i>
        <span>Audit Personnel</span>
    </button>
    <button class="user-tab" data-type="provider">
        <i class="fas fa-hospital-user"></i>
        <span>Provider</span>
    </button>
</div>

                
                <!-- Form Container with proper structure -->
                <div class="form-container">
                    <!-- Initial Login Form -->
                    <div id="loginStep" class="form-step active">
                        <form id="loginForm" class="form">
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                    <button type="button" class="toggle-password" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <label class="remember-me">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <!-- ðŸ”¹ updated to open reset page -->
                                <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>

                            </div>
                            
                            <button type="submit" class="login-btn" id="loginBtn">
                                <span class="btn-text">LOGIN</span>
                                <i class="fas fa-arrow-right btn-icon"></i>
                                <i class="fas fa-spinner fa-spin btn-loading" style="display: none;"></i>
                            </button>
                        </form>
                    </div>

                </div>
                
                <!-- Additional Options -->
                <div class="additional-options">
                    <p>Need help? <a href="#" class="help-link">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- JS via Flask static -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
